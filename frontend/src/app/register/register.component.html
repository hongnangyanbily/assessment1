<form style="text-align: center" (submit)="register($event)">
    <label>Username:</label>
    <input type="text" name="username" required id="username" autocomplete="username"><br/>
    <label>Password:</label>
    <input name="password" required id="password" type="password" autocomplete="current-password"><br/>
    <label>Firstname:</label>
    <input type="text" name="firstname" required id="firstname" autocomplete="firstname"><br/>
    <label>Lastname:</label>
    <input type="text" name="lastname" required id="lastname" autocomplete="lastname"><br/>
    <label>Gender:</label>
    <input type="text" name="gender" required id="gender" autocomplete="gender"><br/>
    <label>Age:</label>
    <input type="text" name="Age" required id="age" autocomplete="age"><br/>
    <input type="submit" value="submit">
</form>

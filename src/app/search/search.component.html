<form  (submit)="findGroup(input.value)">
  <input type="text" placeholder="Enter group keyword" 
  #input/>
</form>
<hr/>
<h1>Result:</h1>
<ul *ngIf="searched" >
  <li *ngFor="let a of i">
    {{a.id}}.{{a.name}}<br/>
    Size: {{a.size}}<br/>
    Description: {{a.description}}<br/>
    Locations: {{a.location}}<br/>
  </li>
</ul>
